<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sociedadBlue" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Circle Shape -->
  <circle cx="100" cy="100" r="75" fill="#ffffff" filter="url(#shadow)" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Stripes (Vertical) -->
  <path d="M80 30 V170 M120 30 V170" stroke="url(#sociedadBlue)" stroke-width="20"/>
  
  <!-- Ball/Crown Icon -->
  <circle cx="100" cy="50" r="15" fill="#eab308"/>
  <rect x="50" y="90" width="100" height="20" fill="#3b82f6"/>
  
  <!-- Text -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#ffffff" text-anchor="middle" letter-spacing="2">REAL</text>
</svg>
