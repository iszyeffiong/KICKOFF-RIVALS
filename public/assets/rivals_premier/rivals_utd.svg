<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#991b1b" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M100 20 L20 60 V100 C20 150 50 180 100 195 C150 180 180 150 180 100 V60 L100 20 Z" fill="url(#redGradient)" filter="url(#shadow)" stroke="#fecaca" stroke-width="4"/>
  
  <!-- Stripes -->
  <path d="M70 20 V190 M130 20 V190" stroke="#b91c1c" stroke-width="20" stroke-opacity="0.3"/>
  
  <!-- Text/Icon -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-weight="900" font-size="60" fill="#ffffff" text-anchor="middle">RU</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#fecaca" text-anchor="middle" letter-spacing="1">RIVALS UTD</text>
</svg>
