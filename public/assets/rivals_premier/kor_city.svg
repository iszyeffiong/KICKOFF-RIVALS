<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Circle Shape -->
  <circle cx="100" cy="100" r="85" fill="url(#skyGradient)" filter="url(#shadow)" stroke="#bae6fd" stroke-width="4"/>
  
  <!-- Inner Detail -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- Eagle/Bird stylized -->
  <path d="M60 110 L100 60 L140 110 L100 130 L60 110 Z" fill="#ffffff"/>
  
  <!-- Text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#ffffff" text-anchor="middle">KOR CITY</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#bae6fd" text-anchor="middle">EST. 2026</text>
</svg>
