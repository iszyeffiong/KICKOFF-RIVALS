  </defs>
  
  <!-- Crest Shape -->
  <path d="M100 20 L160 50 V110 C160 140 130 170 100 180 C70 170 40 140 40 110 V50 L100 20 Z" fill="url(#darkGradient)" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="4"/>
  
  <!-- Minimalist E -->
  <path d="M80 70 H120 M80 100 H110 M80 130 H120" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#9ca3af" text-anchor="middle" letter-spacing="2">ELITE FC</text>
</svg>
