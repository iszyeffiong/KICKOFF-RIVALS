<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yellowGradient" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#eab308" />
      <stop offset="100%" stop-color="#a16207" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#yellowGradient)" filter="url(#shadow)" stroke="#fef08a" stroke-width="4"/>
  
  <!-- Inner Dynamic Shape -->
  <path d="M100 40 L140 80 L120 140 H80 L60 80 L100 40 Z" fill="#ffffff" fill-opacity="0.2"/>
  <path d="M100 50 L125 75 L115 125 H85 L75 75 L100 50 Z" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Text -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-weight="900" font-size="28" fill="#ffffff" text-anchor="middle">ELITE</text>
  <text x="100" y="130" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#fef08a" text-anchor="middle" letter-spacing="2">LALIGA</text>
</svg>
