<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="interBlue" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Circle Shape -->
  <circle cx="100" cy="100" r="70" fill="url(#interBlue)" filter="url(#shadow)" stroke="#ffd700" stroke-width="4"/>
  <circle cx="100" cy="100" r="55" fill="#000000" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Intertwined Letters (Abstract) -->
  <path d="M80 80 H120 V120 H80 Z M90 70 V130 M110 70 V130 M70 90 H130 M70 110 H130" stroke="#ffffff" stroke-width="3" fill="none"/>
  
  <!-- Text -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-weight="900" font-size="36" fill="#ffd700" text-anchor="middle" letter-spacing="-2">IM</text>
</svg>
