<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bolognaStripes" x1="0" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="45%" stop-color="#be123c" />
      <stop offset="55%" stop-color="#1e3a8a" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Shield Shape (Wide) -->
  <path d="M100 20 C60 20 30 50 30 90 C30 140 60 170 100 180 C140 170 170 140 170 90 C170 50 140 20 100 20 Z" fill="#ffffff" filter="url(#shadow)" stroke="#eab308" stroke-width="4"/>
  
  <!-- Stripes Section -->
  <path d="M50 60 H150 V140 H50 V60 Z" fill="url(#bolognaStripes)"/>
  <rect x="50" y="60" width="50" height="80" fill="#be123c"/>
  <rect x="100" y="60" width="50" height="80" fill="#1e3a8a"/>
  
  <!-- Text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#000000" text-anchor="middle">BFC</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#000000" text-anchor="middle">1909</text>
</svg>
